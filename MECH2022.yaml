about_exam:
  - content: |
      2025 春期末考试题量巨大，但是题型组成记不太清了；可能是：
      - 单选题 * 5
      - 填空题 * 10？
      - 计算题 * ？

      每个计算题考察一个知识点，能想起来的有：
      - 梁的弯矩图
      - 计算梁的挠度
      - 钢架的弯矩图
      - 压杆稳定性判断、柔度判断
